          node-version: '22'

      - name: ğŸ“¦ Install des dÃ©pendances
        run: npm install

      - name: ğŸ—ï¸ Build de lâ€™app React avec Vite
        run: npm run build

      - name: ğŸ³ Connexion Ã  DockerHub
